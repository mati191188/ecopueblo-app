<div class="page" data-page="ecoinfo">
    <div class="navbar navbar-custom">
        <div class="navbar-inner">
            <div class="left">                
                <a href="#" class="back link"> <i class="icon icon-back"></i> <span>Atras</span> </a>
            </div>
            <div class="right">
                <a href="#" class="link">Eco Info</a>
            </div>
        </div>
    </div>
    <div class="page-content">
        <div class="content-block">                                                                                 

            <div class="pull-to-refresh-layer">
              <div class="preloader"></div>                      
            </div>                          

            <div id="content-wrap"></div>              

            <ul>
              <script id="random-template" type="text/template7">
                <div class="list-block">
                  <ul>
                    {{#each data}}
                      <li>
                        <a href="#" class="item-link item-content" id='pb-popup-{{id}}' >
                          <div class="item-media"><i class="icon icon-{{id}}"></i></div>
                          <div class="item-inner">
                            <div class="item-title">{{nombre}}</div>
                            <div class="item-after"></div>
                          </div>
                        </a>
                      </li>
                    {{/each}}                                  
                  </ul>
                </div>
              </script>                
            </ul>
            
        </div>
    </div>
</div>
