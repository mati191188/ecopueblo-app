<!DOCTYPE html>
<html>
<head>
    <!--
        Customize this policy to fit your own app's needs. For more guidance, see:
            https://github.com/apache/cordova-plugin-whitelist/blob/master/README.md#content-security-policy
        Some notes:
            * gap: is required only on iOS (when using UIWebView) and is needed for JS->native communication
            * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly

                * Enable inline JS: add 'unsafe-inline' to default-src

    <!-- Required meta tags-->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    
    <meta http-equiv="Content-Security-Policy" content="object-src 'self' blob:; style-src 'self' 'unsafe-inline'; script-src 'self' 'unsafe-inline' 'unsafe-eval';">

    <!-- Your app title -->
    <title>EcoPueblo</title>

    <!-- This template defaults to the iOS CSS theme. To support both iOS and material design themes, see the Framework7 Tutorial at the link below:

    <link rel="stylesheet" href="css/styles.css">

<body>
    <!-- Status bar overlay for full screen mode (PhoneGap) -->

    <div class="panel panel-left panel-reveal">

                <ul>
                    <a href="view/recorridos.html" class="item-link item-content">
                        <li class="item-content">
                            <div class="item-media"><i class="icon icon-recorrido"></i></div>
                            <div class="item-inner">
                                <div class="item-title">Recorridos 360</div>                            
                            </div>
                        </li>
                    </a>
                    <a href="view/lotes.html" class="item-link item-content">
                        <li class="item-content">
                            <div class="item-media"><i class="icon icon-search"></i></div>
                            <div class="item-inner">
                                <div class="item-title">Lotes Libres</div>                            
                            </div>
                        </li>
                    </a>

                    <a href="view/ecoinfo.html" class="item-link item-content">
                        <li class="item-content">
                            <div class="item-media"><i class="icon icon-ecoinfo"></i></div>
                            <div class="item-inner">
                                <div class="item-title">Eco Info</div>                            
                            </div>
                        </li>
                    </a>                

                    <a href="view/lugares.html" class="item-link item-content">
                        <li class="item-content">
                            <div class="item-media"><i class="icon icon-puntointeres"></i></div>
                            <div class="item-inner">
                                <div class="item-title">Lugares</div>                            
                            </div>
                        </li>
                    </a>
                    
                    <a href="view/monitoreo.html" class="item-link item-content">
                        <li class="item-content">
                            <div class="item-media"><i class="icon icon-monitoreo"></i></div>
                            <div class="item-inner">
                                <div class="item-title">Monitoreo</div>                            
                            </div>
                        </li>
                    </a>

                </ul>
            </div>
        </div>
    </div>

    <!-- Views -->
    <div class="views">
        <!-- Your main view, should have "view-main" class -->
        <div class="view view-main">
            <!-- Top Navbar-->

            <div class="view navbar-fixed">
                <div class="pages">
                    <div class="page" data-page="index">
                        <div class="navbar navbar-custom">
                            <div class="navbar-inner">
                                <div class="left">
                                    <a href="#" class="link icon-only open-panel"><i class="icon icon-bars"></i></a>
                                    <a href="#" class="link">Ecopueblo - Vendedor</a>
                                </div>
                            </div>
                        </div>    
                        
                        <div class="page-content" style="background:url('img/index/portada.jpg');background-size: 100%;background-repeat: no-repeat;overflow: hidden; margin-top:55px;">
                            <h2 style="background-color: rgba(26,167,114,0.85); padding: 5px; border-radius: 10px; margin-top:150px; text-align:center;">
                                Bienvenidos a Ecopueblo Mobile para Vendedores.<br><br>     
                                <small>Aca encontrar√° las ultimas novedades</small>
                            </h2>
                        </div>

                    </div>
                </div>

    <script type="text/javascript" src="cordova.js"></script>
