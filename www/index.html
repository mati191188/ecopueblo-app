<!DOCTYPE html>
<html>
<head>
    <!--
        Customize this policy to fit your own app's needs. For more guidance, see:
            https://github.com/apache/cordova-plugin-whitelist/blob/master/README.md#content-security-policy
        Some notes:
            * gap: is required only on iOS (when using UIWebView) and is needed for JS->native communication
            * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
            * Disables use of inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
                * Enable inline JS: add 'unsafe-inline' to default-src
        -->        

    <!-- Required meta tags-->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    
    <meta http-equiv="Content-Security-Policy" content="object-src 'self' blob:; style-src 'self' 'unsafe-inline'; script-src 'self' 'unsafe-inline' 'unsafe-eval';">

    <!-- Your app title -->
    <title>Ecopueblo</title>

    <!-- This template defaults to the iOS CSS theme. To support both iOS and material design themes, see the Framework7 Tutorial at the link below:
        http://www.idangero.us/framework7/tutorials/maintain-both-ios-and-material-themes-in-single-app.html
     -->

    <link rel="stylesheet" href="lib/framework7/css/framework7.material.min.css">
    <link rel="stylesheet" href="lib/framework7/css/framework7.material.colors.min.css">

    

    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <!-- Status bar overlay for full screen mode (PhoneGap) -->
    <div class="statusbar-overlay"></div>

    <!-- Panels overlay-->
    <div class="panel-overlay"></div>
    <!-- Left panel with reveal effect-->
    <div class="panel panel-left panel-reveal">
        <div class="content-block">
            <p>Left panel content goes here</p>
        </div>
    </div>

    <!-- Views -->
    <div class="views">
        <!-- Your main view, should have "view-main" class -->
        <div class="view view-main">
            <!-- Top Navbar-->
            <div class="navbar" style="background:#1AA772;">
                <div class="navbar-inner">
                    <!-- We need cool sliding animation on title element, so we have additional "sliding" class -->
                    <div class="left sliding">
                        <a href="#" class="link icon-only open-panel"><i class="icon icon-bars"></i></a>
                        Ecopueblo
                    </div>
                    <div class="right">
                        <!--
                          Right link contains only icon - additional "icon-only" class
                          Additional "open-panel" class tells app to open panel when we click on this link
                        -->                        
                    </div>
                </div>
            </div>
            <!-- Pages container, because we use fixed-through navbar and toolbar, it has additional appropriate classes-->
            <div class="pages navbar-through toolbar-through">
                <!-- Page, "data-page" contains page name -->
                <div data-page="index" class="page">
                    <!-- Scrollable page content -->
                    <div class="page-content">
                        <div class="content-block">
                            
                            <div class="content-block-title">Recorridos 360</div>
                            <div class="list-block media-list inset">
                                <ul>
                                    <li>
                                        <a href="view/360/recorrido1.html" class="item-link item-content">
                                            <div class="item-media"><img src="img/360/thumbnail/01.jpg" width="44"></div>
                                            <div class="item-inner">
                                            <div class="item-title-row">
                                                <div class="item-title">Recorrido 1</div>
                                            </div>
                                            <div class="item-subtitle">Parque tematico</div>
                                            </div>
                                        </a>
                                    </li>                       
                                    <li>
                                        <a href="view/360/recorrido2.html" class="item-link item-content">
                                            <div class="item-media"><img src="img/360/thumbnail/02.jpg" width="44"></div>
                                            <div class="item-inner">
                                            <div class="item-title-row">
                                                <div class="item-title">Recorrido 2</div>
                                            </div>
                                            <div class="item-subtitle">Parque tematico</div>
                                            </div>
                                        </a>
                                    </li>
                                    <li>
                                        <a href="view/360/recorrido3.html" class="item-link item-content">
                                            <div class="item-media"><img src="img/360/thumbnail/03.jpg" width="44"></div>
                                            <div class="item-inner">
                                            <div class="item-title-row">
                                                <div class="item-title">Recorrido 3</div>
                                            </div>
                                            <div class="item-subtitle">Parque tematico</div>
                                            </div>
                                        </a>
                                    </li>
                                    <li>
                                        <a href="view/360/recorrido4.html" class="item-link item-content">
                                            <div class="item-media"><img src="img/360/thumbnail/04.jpg" width="44"></div>
                                            <div class="item-inner">
                                            <div class="item-title-row">
                                                <div class="item-title">Recorrido 4</div>
                                            </div>
                                            <div class="item-subtitle">Parque tematico</div>
                                            </div>
                                        </a>
                                    </li>                                                                      
                                </ul>
                            </div>    
                        </div>
                    </div>
                </div>
            </div>
            <!-- Bottom Toolbar
            <div class="toolbar">
                <div class="toolbar-inner">                    
                    <a href="#" class="link">Link 1</a>
                    <a href="#" class="link">Link 2</a>
                </div>
            </div>-->
        </div>
    </div>

    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="lib/framework7/js/framework7.min.js"></script>
    <script type="text/javascript" src="js/my-app.js"></script>
    <script type="text/javascript" src="js/three.min.js"></script>    
</body>

</html>
